<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pop de Saida</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="roboto-bold">Bem vindo ao nosso site</h1>
    <p class="roboto-medium">Continue navegando...</p>
    <div id="popup" class="roboto-regular">
        <div class="popup-content">
            <h2 class="roboto-bold">Tem certeza que deseja sair?</h2>
            <p class="roboto-medium">Temos vários produtos com frete grátis esperando por você</p>
            <div class="pop-button roboto-regular">
                <button id="cance-button" class="roboto-light">Cancelar</button>
            </div>
        </div>
    </div>
    
</body>
</html>
